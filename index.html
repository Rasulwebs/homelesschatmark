<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chatmark.min.css">

    <title>Chat Mark</title>
</head>

<body>

    <div class="container">
        <div class="container__header">
            
                
                <ul class="conatiner__header__list"><li class="container__header__list__name">MARK ZUCKERBERG</li></ul>
            

            <span class="container__header__x">
                <img src="./imghomelessmark/close.svg" alt="x">
            </span>
            
            
        </div>
        <div class="container__chat">
            <div class="container__chat__day">
                <div class="container__chat__day__line"></div>
                <p>TODAY</p>
                <div class="container__chat__day__line"></div>
            </div>
            
            <div class="container__chat__data"><p>10:53</p></div>
            <br>
            <div class="container__chat__text"><p>Hi, Mark! I made a new design for Messanger App</p></div>
            <br>

            <div class="container__chat__data-grey"><p>10:57</p></div>
            <br><br>
            <div class="container__chat__text-gray"><p>Yo! Send it to may assistant and we'll review it during the year</p></div>
            <br>

            <div class="container__chat__data-butd"><p>11:03</p></div>
            <br>
            <div class="container__chat__text__but"><p>But Mark...</p></div>

            <div class="container__chat__data-red"><p>10:57</p></div>
            <br><br>
            <div class="container__chat__text-red"><p>You were blocked by the user.</p></div>

            <br>
            <br>
            <div class="container__chat__hr"></div>

            <div class="container__chat__send">
                <form action="enter">
                    <input type="text" placeholder="Enter your message">
                </form>

                <p>SEND</p>
            </div>

           

        </div>

        
            
        </div>
        
       
    </div>



</body>

</html>
